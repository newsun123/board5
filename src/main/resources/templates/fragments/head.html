<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headFragment">
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <style>
        #container{
            width: 100%;
            align-content: center;
            display: flex;
            justify-content: space-evenly;
            border-bottom: lightslategrey 1px solid;
        }
        .item {

        }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script th:inline="javascript">
        $(document).ready(function(){
            $("#logoutBtn").click(function(){
                location.href="/logout";
            });
        });
        function errorAlert(msg) {
            Swal.fire({
                icon: 'warning',
                title: msg+'!',
                text: '',
            });
        }

        function succesAlert(msg) {
            Swal.fire({
                icon: 'success',
                title: msg
            });
        }
    </script>
    <body>
    <div th:fragment="common1" id="container">
        <div class="item">

        </div>
        <div class="item">
            <h1>게시판</h1>
        </div>
        <div class="item" th:if="${session.userId}!=null">
            <span th:text="|환영합니다. ${session.userNm}님|"></span>
            <button name="logout" id="logoutBtn">logout</button>
        </div>
        <div class="item" th:if="${session.userId}==null">

        </div>

    </div>
    </body>
</th:block>
</html>
